<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Abogado | Bar Review System</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
</head>
<body>

    <div id="login-view">
        <div class="login-container">
            <div class="brand-logo">⚖️ M-Abogado</div>
            <p style="color: #64748b; margin-bottom: 20px;">The Smart Bar Review Companion</p>
            
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            
            <button id="btn-login" class="btn-primary">Login</button>
            <button id="btn-register" class="btn-secondary">Create Account</button>
        </div>
    </div>

    <div id="app-view" style="display:none;">
        
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>⚖️ M-Abogado</h2>
                <span id="user-role">Bar Candidate</span>
            </div>
            
            <ul class="nav-list">
                <li onclick="router('dashboard')" id="nav-dashboard">
                    <i class="fas fa-home"></i> <span>Dashboard</span>
                </li>

                <li onclick="router('subjects')" id="nav-subjects">
                    <i class="fas fa-book"></i> <span>Subjects</span>
                </li>

                <li onclick="router('codals')" id="nav-codals">
                    <i class="fas fa-gavel"></i> <span>Codals (eCodal+)</span>
                </li>

                <li onclick="router('digester')" id="nav-digester">
                    <i class="fas fa-feather-alt"></i> <span>Case Digester</span>
                </li>

                <li onclick="router('cons-digests')" id="nav-cons-digests">
                    <i class="fas fa-folder-open"></i> <span>Cons. Digests</span>
                </li>

                <li onclick="router('cons-subjects')" id="nav-cons-subjects">
                    <i class="fas fa-layer-group"></i> <span>Cons. Subjects</span>
                </li>

                <li onclick="router('mock-review')" id="nav-mock">
                    <i class="fas fa-brain"></i> <span>Mock Review</span>
                </li>
                
                <li onclick="router('logout')" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                </li>
            </ul>
        </nav>

        <main id="main-content">
            <div style="text-align: center; margin-top: 50px; color: #64748b;">
                <i class="fas fa-circle-notch fa-spin fa-3x"></i>
                <p>Loading System...</p>
            </div>
        </main>

    </div>

    <script type="module" src="js/main.js"></script>

</body>
</html>
